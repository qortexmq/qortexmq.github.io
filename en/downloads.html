    <script>
      // –†–µ–Ω–¥–µ—Ä–∏–º —Å–µ–∫—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–æ–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ DOWNLOADS
      function renderDownloadsSections() {
        const sectionsRoot = document.getElementById('downloads-sections');
        if (!sectionsRoot) return;
        try { console.debug('DOWNLOADS global:', window.DOWNLOADS); } catch(e) {}

        const sectionTitleMap = {
          server: 'QortexMQ Server',
          client: 'QortexMQ.Client (.NET)'
        };

        const linkIconMap = {
          linux: 'üêß',
          windows: 'ü™ü',
          macos: 'üçé',
          nuget: 'üì¶',
          docker: 'üê≥',
          github: 'üêô'
        };

        // Fallback functions if helpers are not available
        const safeGetSections = () => {
          if (typeof getDownloadSections === 'function') return getDownloadSections();
          if (window.DOWNLOADS) return Object.keys(window.DOWNLOADS);
          return [];
        };

        const safeGetMeta = (key) => {
          if (typeof getSectionMeta === 'function') return getSectionMeta(key);
          return window.DOWNLOADS ? window.DOWNLOADS[key] : null;
        };

        const safeGetAvailableLinks = (key) => {
          if (typeof getAvailableLinks === 'function') return getAvailableLinks(key);
          const meta = safeGetMeta(key);
          const links = meta && meta.links ? meta.links : {};
          return Object.keys(links).filter((lk) => !!links[lk]);
        };

        const safeGetLink = (sectionKey, linkKey) => {
          if (typeof getLink === 'function') return getLink(sectionKey, linkKey);
          const meta = safeGetMeta(sectionKey);
          return meta && meta.links ? (meta.links[linkKey] || null) : null;
        };

        const safeGetLinkText = (key) => {
          if (typeof getLinkText === 'function') return getLinkText(key);
          switch (key) {
            case 'linux': return 'Linux x64 (.tar.gz)';
            case 'windows': return 'Windows x64 (.zip)';
            case 'macos': return 'macOS x64 (.tar.gz)';
            case 'nuget': return 'NuGet Package';
            case 'docker': return 'Docker Hub';
            case 'github': return 'GitHub Releases';
            default: return key;
          }
        };

        const sections = safeGetSections();
        try { console.debug('DOWNLOADS sections:', sections); } catch(e) {}
        if (!sections || sections.length === 0) {
          console.warn('DOWNLOADS: no sections to display');
          return;
        }

        sections.forEach(sectionKey => {
          const meta = safeGetMeta(sectionKey);
          try { console.debug('DOWNLOADS meta for', sectionKey, meta); } catch(e) {}
          if (!meta) return;

          const card = document.createElement('div');
          card.className = 'card reveal';
          // Make card visible immediately since it's added dynamically after observer initialization
          card.classList.add('visible');

          const title = document.createElement('h2');
          title.textContent = sectionTitleMap[sectionKey] || sectionKey;
          card.appendChild(title);

          // Version and release notes
          if (meta.version) {
            const ver = document.createElement('p');
            ver.className = 'muted';
            ver.textContent = `Version: ${meta.version}`;
            card.appendChild(ver);
          }
          if (meta.releaseNotes) {
            const notes = document.createElement('p');
            notes.className = 'muted';
            notes.textContent = `What's new: ${meta.releaseNotes}`;
            card.appendChild(notes);
          }

          // Link buttons
          const linksWrap = document.createElement('div');
          linksWrap.style.cssText = 'display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;';

          const available = safeGetAvailableLinks(sectionKey);
          try { console.debug('DOWNLOADS available links for', sectionKey, available); } catch(e) {}
          available.forEach(linkKey => {
            const a = document.createElement('a');
            a.className = 'cta';
            a.href = safeGetLink(sectionKey, linkKey);
            a.target = '_blank';
            a.rel = 'noopener';
            const icon = linkIconMap[linkKey] || '‚¨áÔ∏è';
            a.textContent = `${icon} ${safeGetLinkText(linkKey)}`;
            linksWrap.appendChild(a);
          });

          card.appendChild(linksWrap);
          sectionsRoot.appendChild(card);
        });
      }

      document.addEventListener('DOMContentLoaded', renderDownloadsSections);
      window.addEventListener('load', function() {
        // Fallback case if defer scripts changed after DOMContentLoaded
        const root = document.getElementById('downloads-sections');
        if (!root?.children?.length) {
          renderDownloadsSections();
          // Additional delay to wait for globals initialization
          setTimeout(renderDownloadsSections, 150);
        }
      });
    </script>
